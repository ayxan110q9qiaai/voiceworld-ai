<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoiceWorld AI - Translator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(145deg, #2c3e50, #34495e);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }

    select, button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #27ae60;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    #result {
      margin-top: 30px;
      background: white;
      color: black;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      word-wrap: break-word;
    }

    .pro-button {
      margin-top: 40px;
      background: #f39c12;
      color: white;
      font-weight: bold;
    }

    .pro-button:hover {
      background: #e67e22;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üåê VoiceWorld AI Translator</h1>

  <textarea id="inputText" placeholder="Enter text to translate..."></textarea><br />

  <select id="targetLang">
    <option value="en">English</option>
    <option value="ru">Russian</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="es">Spanish</option>
    <option value="ar">Arabic</option>
    <option value="tr">Turkish</option>
    <option value="zh">Chinese</option>
  </select>

  <button onclick="translateText()">Translate</button>

  <div id="result">üîΩ Translated text will appear here...</div>

  <button class="pro-button" onclick="buyPro()">üíé Buy PRO - $5/month</button>

  <footer>
    &copy; 2025 VoiceWorld AI. All rights reserved.
  </footer>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;
      const targetLang = document.getElementById("targetLang").value;

      if (!text.trim()) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter some text.";
        return;
      }

      document.getElementById("result").innerText = "‚è≥ Translating...";

      try {
        const response = await fetch("https://translate.argosopentech.com/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: text,
            source: "auto",
            target: targetLang,
            format: "text"
          })
        });

        const data = await response.json();

        if (data.translatedText) {
          document.getElementById("result").innerText = "‚úÖ " + data.translatedText;
        } else {
          document.getElementById("result").innerText = "‚ùå Translation failed.";
        }
      } catch (err) {
        document.getElementById("result").innerText = "üö´ Error: Could not connect to translation service.";
      }
    }

    function buyPro() {
      alert("üí≥ To buy PRO ($5/month), message us on Telegram: @nadas08");
      // –ò–ª–∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:
      // window.location.href = "https://t.me/YourTelegramUsername";
    }
  </script>
</body>
</html>
